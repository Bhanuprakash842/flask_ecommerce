{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-20">
    <div class="bg-white rounded-[3rem] p-12 shadow-xl border border-secondary/20">
        <h1 class="text-4xl font-bold mb-2">Sell Your Product</h1>
        <p class="text-gray-500 mb-10">Fill in the details below to list your item on LuxeCart.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-2">
                    <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Product Name</label>
                    <input type="text" name="name" required placeholder="e.g. Wireless Mouse" class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Price ($)</label>
                    <input type="number" step="0.01" name="price" required placeholder="0.00" class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Category</label>
                <select name="category" required class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Home Decor">Home Decor</option>
                    <option value="Personal Care">Personal Care</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Description</label>
                <textarea name="description" rows="4" required placeholder="Tell us more about the product..." class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all"></textarea>
            </div>
            
            <div class="space-y-2">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Product Image</label>
                <div class="relative group">
                    <input type="file" name="image" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <div class="w-full py-12 border-2 border-dashed border-secondary/40 rounded-2xl flex flex-col items-center justify-center group-hover:border-primary/50 transition-all bg-gray-50">
                        <svg class="w-12 h-12 text-gray-300 group-hover:text-primary transition-colors mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span class="text-gray-400 group-hover:text-primary">Click to upload image</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full btn-primary text-white py-5 rounded-2xl font-bold text-xl shadow-lg mt-10">List Product</button>
        </form>
    </div>
</div>
{% endblock %}
