{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-20">
    <div class="bg-white rounded-[2.5rem] p-10 shadow-xl border border-secondary/20">
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-gray-500 mb-8">Sign in to your LuxeCart account</p>
        
        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Username</label>
                <input type="text" id="username" required class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
            </div>
            <div class="space-y-2">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Password</label>
                <input type="password" id="password" required class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
            </div>
            
            <button type="submit" class="w-full btn-primary text-white py-4 rounded-2xl font-bold text-lg shadow-lg mt-4">Sign In</button>
        </form>
        
        <p class="text-center mt-8 text-gray-500">
            Don't have an account? <a href="/register" class="text-primary font-bold hover:underline">Register</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const resp = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        
        const data = await resp.json();
        if(resp.ok) {
            // Save token to localStorage
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('username', username);
            window.location.href = '/';
        } else {
            alert(data.error || 'Login failed');
        }
    });
</script>
{% endblock %}
