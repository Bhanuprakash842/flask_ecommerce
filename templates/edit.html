{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-20">
    <div class="bg-white rounded-[3rem] p-12 shadow-xl border border-secondary/20">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-bold mb-2">Edit Product</h1>
                <p class="text-gray-500">Update the details for your listed item.</p>
            </div>
            <a href="/product/{{ product.id }}" class="text-sm font-bold text-primary hover:underline">Cancel Edit</a>
        </div>
        
        <form action="/edit/{{ product.id }}" method="POST" enctype="multipart/form-data" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-2">
                    <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Product Name</label>
                    <input type="text" name="name" value="{{ product.name }}" required class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Price ($)</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price }}" required class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Category</label>
                <select name="category" required class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                    <option value="Electronics" {% if product.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                    <option value="Fashion" {% if product.category == 'Fashion' %}selected{% endif %}>Fashion</option>
                    <option value="Home Decor" {% if product.category == 'Home Decor' %}selected{% endif %}>Home Decor</option>
                    <option value="Personal Care" {% if product.category == 'Personal Care' %}selected{% endif %}>Personal Care</option>
                    <option value="Wearables" {% if product.category == 'Wearables' %}selected{% endif %}>Wearables</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Description</label>
                <textarea name="description" rows="4" required class="w-full px-6 py-4 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">{{ product.description }}</textarea>
            </div>
            
            <div class="space-y-4">
                <label class="font-bold text-sm uppercase tracking-widest text-gray-400">Product Image</label>
                <div class="flex items-center gap-6">
                    <div class="w-32 h-32 rounded-2xl overflow-hidden border border-secondary/20">
                        <img src="{{ product.image_base64 or 'https://via.placeholder.com/500' }}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-500 mb-2">Current image shown. Upload a new one to replace it.</p>
                        <div class="relative group">
                            <input type="file" name="image" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                            <div class="w-full py-4 border-2 border-dashed border-secondary/40 rounded-xl flex items-center justify-center group-hover:border-primary/50 transition-all bg-gray-50">
                                <span class="text-gray-400 text-sm group-hover:text-primary">Click to change image</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full btn-primary text-white py-5 rounded-2xl font-bold text-xl shadow-lg mt-10">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
